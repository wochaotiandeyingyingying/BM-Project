<body>
<p>Successful submission, there are <span id="sp">5</span> seconds to jump to the main interface</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/taskmanage/";
        }
        x--;
    }
</script>
</body>
